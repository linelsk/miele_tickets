<div class="content-wrapper">
  <br class="visible-xs" />
  <br class="visible-xs" />
  <!--<input #fileInput type="file" multiple/>
  <button (click)="addFile()">Add</button>-->

  <form #verservicioForm="ngForm">
    <section class="content">
      <div class="row">
        <div class="col-md-12">
          <div class="box">
            <div class="box-header with-border">
              <h3 class="box-title negritas">Mis notificaciones</h3>
              <div class="box-tools pull-right">
                <button type="button" class="btn btn-box-tool" data-widget="collapse">
                  <i class="fa fa-minus"></i>
                </button>
              </div>
            </div>
            <!-- /.box-header -->
            <div class="box-body">

              <div class="col-md-12" style="padding: 10px 10px 10px 10px; -webkit-box-shadow: -1px 5px 6px 2px rgba(168,166,168,0.39);
                                                              -moz-box-shadow: -1px 5px 6px 2px rgba(168,166,168,0.39);
                                                              box-shadow: -1px 5px 6px 2px rgba(168,166,168,0.39);">

                <div class="col-md-12" style="padding:0" *ngFor="let value of notificaciones; let i = index" (click)="cambiar_estatus_notificacion(value)">
                  <div class="col-md-12" id="div-{{value.id}}" [ngClass]="value.class">
                    <div class="col-md-6">
                      <h4 style="margin-left: 5px">
                        {{value.evento}}                       
                      </h4>
                    </div>
                    <div class="col-md-6" style="text-align:right">
                      <small><i class="fa fa-clock-o"></i> {{value.fecha}}</small>
                    </div>
                    <div class="col-md-12">
                      <p style="margin-left: 5px">{{value.descripcion}}</p>
                    </div>
                  </div>                  
                  <div class="col-md-12"><mat-divider></mat-divider></div>
                </div>
              </div>
            </div>
            <!-- /.box -->
          </div>
        </div>
      </div>
    </section>
  </form>
</div>
