<style>

  .btn-default {
    background-color: #EEEDEB;
    color: #847d70;
    border-color: #ddd;
    padding-left: 50px;
    padding-right: 50px;
    font-weight: bold;
  }

  .btn-default-rojo {
    background-color: #E60000;
    color: #fff;
    border-color: #E60000;
  }

    .btn-default-rojo:hover {
      background-color: #E60000;
      color: #fff;
      border-color: #E60000;
    }
</style>
<div mat-dialog-content>
  <div class="row">
    <div class="form-group col-xs-12">
      <div class="col-xs-12 col-md-6" style="text-align:left; padding:0;">
        <span style="display: inline-block; font-size: 18px; margin: 0; line-height: 1; font-weight: bold;">
          Agendar cita
        </span>
      </div>
      <div class="col-xs-12 col-md-6" style="text-align:right; padding:0;">
        <i class="fa fa-times" aria-hidden="true" (click)="onNoClick()" style="font-size:large"></i>
      </div>
    </div>
    <div class="col-xs-12" style="padding-left:0; padding-right:0; padding-bottom:10px">
      <mat-divider></mat-divider>
    </div>
    <div class="col-xs-12 col-md-4" style="padding-bottom:15px;">
      <label>Tecnico</label>
      <select type="text" class="form-control" id="tecnico_servicio" name="tecnico_servicio" #tecnico_servicio="ngModel" [(ngModel)]="data._idtecnico" required>
        <option *ngFor='let value of tecnicos; trackBy: index;' value="{{value.id}}">{{value.tecnico}}</option>
      </select>
    </div>
    <div class="form-group col-xs-12">
      <mwl-demo-utils-calendar-header [(view)]="view"
                                      [(viewDate)]="viewDate">
      </mwl-demo-utils-calendar-header>

      <!--<div class="alert alert-info">
        <div [ngSwitch]="view">
          <span *ngSwitchCase="'month'">Click on a month label to change the view to that month.</span>
          <span *ngSwitchCase="'week'">Click on a day header to change the view to that day.</span>
          <span *ngSwitchCase="'day'">There is no other view to navigate to.</span>
        </div>
      </div>-->

      <div [ngSwitch]="view">
        <mwl-calendar-month-view *ngSwitchCase="'month'"
                                 [viewDate]="viewDate"
                                 [events]="events"
                                 (dayClicked)="viewDate = $event.day.date; view = 'day'">
        </mwl-calendar-month-view>
        <mwl-calendar-week-view *ngSwitchCase="'week'"
                                [viewDate]="viewDate"
                                [events]="events"
                                (dayHeaderClicked)="viewDate = $event.day.date; view = 'day'">
        </mwl-calendar-week-view>
        <mwl-calendar-day-view *ngSwitchCase="'day'"
                               [viewDate]="viewDate"
                               [events]="events">
        </mwl-calendar-day-view>
      </div>
    </div>
  </div>
</div>
<div class="col-xs-12" style="text-align:center;">
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="btn-default btn-default-rojo">Guardar</button>
</div>
