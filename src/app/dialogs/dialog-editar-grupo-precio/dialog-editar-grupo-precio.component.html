<style>

  .btn-default {
    background-color: #EEEDEB;
    color: #847d70;
    border-color: #ddd;
    padding-left: 50px;
    padding-right: 50px;
    font-weight: bold;
  }

  .btn-default-rojo {
    background-color: #E60000;
    color: #fff;
    border-color: #E60000;
  }

    .btn-default-rojo:hover {
      background-color: #E60000;
      color: #fff;
      border-color: #E60000;
    }
</style>
<form #ListaForm="ngForm">
  <div mat-dialog-content>
    <div class="row">
      <div class="form-group col-xs-12">
        <div class="col-xs-12 col-md-6" style="text-align:left; padding:0;">
          <span style="display: inline-block; font-size: 18px; margin: 0; line-height: 1; font-weight: bold;">
            Editar grupo de precio
          </span>
        </div>
        <div class="col-xs-12 col-md-6" style="text-align:right; padding:0;">
          <i class="fa fa-times" aria-hidden="true" (click)="onNoClick()" style="font-size:large"></i>
        </div>
      </div>
      <div class="col-xs-12" style="padding-left:0; padding-right:0; padding-bottom:10px">
        <mat-divider></mat-divider>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="full-width">
          <mat-select placeholder="Grupo de precio" id="grupo_precio" name="grupo_precio" #grupo_precio="ngModel" [(ngModel)]="Cat_Lista_Precios.grupo_precio" required>
            <mat-option *ngFor="let value of lista_precios; trackBy: index;" [value]="value.grupo_precio">
              {{value.grupo_precio | uppercase}}
            </mat-option>
          </mat-select>
          <mat-error *ngIf="grupo_precio.dirty || grupo_precio.pristine">
            Estado es <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
      <div class="form-group col-md-6">
        <mat-form-field class="full-width">
          <input type="text" matInput id="precio_sin_iva" name="precio_sin_iva" #precio_sin_iva="ngModel" [(ngModel)]="Cat_Lista_Precios.precio_sin_iva" placeholder="Precio sin IVA" required>
          <mat-error *ngIf="precio_sin_iva.dirty || precio_sin_iva.pristine">
            Precio sin IVA <strong>requerido</strong>
          </mat-error>
        </mat-form-field>
      </div>
    </div>
  </div>
  <div style="margin-bottom:15px;"></div>
  <div class="col-xs-12" style="text-align:center;">
    <button mat-button [mat-dialog-close]="data" cdkFocusInitial class="btn-default btn-default-rojo">Cancelar</button>
    <button mat-button cdkFocusInitial class="btn-default btn-default-rojo" (click)="ListaForm.valid ? editar_grupo() : ''">Guardar</button>
  </div>
</form>
