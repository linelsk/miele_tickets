<div class="login_wrapper">
  <form #loginForm="ngForm">
    <div>
      <div class="text-center">
        <img class="img-responsive" style="max-width:100%; max-height:80%" src="../assets/img/miele-logo-immer-besser.png" />
      </div>
      <div class="login-back">
        <br />
        <br />
        <div class="margin-bottom txtpading">
          <mat-form-field class="full-width">
            <input matInput type="text" id="namelogin" name="namelogin" [(ngModel)]="email" #namelogin="ngModel" placeholder="Email" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,6})+$">
            <mat-error *ngIf="namelogin.errors && namelogin.errors.pattern || namelogin.dirty || namelogin.pristine">
              El Email no es valido (ej. ejemplo@do.com)
            </mat-error>
          </mat-form-field>
        </div>
        <div class="margin-bottom txtpading">
          <mat-form-field class="full-width">
            <input matInput type="password" id="pass" name="pass" [(ngModel)]="password" #pass="ngModel" placeholder="Contraseña" minlength="8" required>
            <mat-error *ngIf="pass.dirty || pass.pristine || pass.errors.minlength">
              Contraseña requerida, la contraseña debe tener por lo menos 8 caracteres.
            </mat-error>
          </mat-form-field>
        </div>
        <div class="alert alert-danger" *ngIf="validar">
          <div>
            {{message}}
          </div>
        </div>
        <div class="margin-bottom txtpading">
          <div class="col-xs-12" style="padding:0;">
            <div class="col-xs-12 col-lg-6 text-left" style="padding:0;">
              <mat-checkbox style="padding-right:10px"
                            [(ngModel)]="previsita"
                            name="cb"
                            value="1"
                            (change)="isIndeterminate = false"
                            [indeterminate]="isIndeterminate"
                            [disabled]="isDisabled">
                Recordarme
              </mat-checkbox>
            </div>
            <div class="col-xs-12 col-lg-6 text-right" style="padding:0;">
              <button type="submit" (click)="loginForm.valid ? login($event) : validaciones(loginForm._directives)" class="pull-center btn btn-default">Entrar</button>
            </div>
          </div>
        </div>
        <div class="text-center">
          <br />
          <br />
          <a routerLink="/recuperarpassword" target="_blank" style="color: #A5000D; cursor:pointer; background: linear-gradient(right, #7e7e7e 0%, #fff 100%); left: 0;">¿Olvidaste tu contraseña?</a>
        </div>
        <br />
      </div>
      <br />
    </div>
  </form>
</div>
